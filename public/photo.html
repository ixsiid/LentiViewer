<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<link rel="manifest" href="/manifest.json">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<title>Photo</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		body {
			width: 100vw;
			height: 100vh;
		}

		#straight {
			width: 100vw;
			height: 100vh;
			background-image: url('image/camera_macro.png');
			background-position: center center;
			background-size: 100vw 100vh;
		}

		#back {
			position: fixed;
			right: 2em;
			bottom: 2em;
		}

	</style>
	<script type="module">
		import WakeLock from './util/wakelock.js';

		window.addEventListener('load', () => {
			document.querySelector('#wakelock').addEventListener('click', WakeLock, false);
		}, false);
	</script>
</head>

<body>
	<div id="straight"></div>
	<p id="back"><a href="app.html">App</a> <button id="wakelock">WakeLock</button></p>
</body>

</html>
